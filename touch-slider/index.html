<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <h2>Airpods</h2>
        <h4>$199</h4>
        <img src="images/Airpods.png" alt="" />
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="slide">
        <h2>Iphone 12</h2>
        <h4>$799</h4>
        <img src="https://i.ibb.co/NYdGg2q/image2.png" alt="" />
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="slide">
        <h2>Ipad</h2>
        <h4>$599</h4>
        <img src="https://i.ibb.co/Jd3t4hQ/image3.png" alt="" />
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="slide">
        <h2>Apple Watch</h2>
        <h4>$499</h4>
        <img src="images/watch.png" alt="" />
        <a href="#" class="btn">Buy Now</a>
      </div>
      <div class="slide">
        <h2>Macbook Pro</h2>
        <h4>$1499</h4>
        <img src="images/mac.png" alt="" />
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
